{% extends "base.html" %}

{% block content %}

<h3></h3>
<a class="btn btn-secondary" href="{{ url_for('index.index') }}" role="button">Home</a>
<a class="btn btn-secondary" href="{{ url_for('users.search_user') }}" role="button">Return to Search</a>
<br><br>

<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Account Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Account Detail</th>
    </tr>
  </thead>
  <tbody>
    {% for user in result%}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        {% if not user.isseller %}
          <td>Buyer</td>
        {% else %}
          <td><a class="btn btn-secondary"
              href="{{ url_for('users.view_seller', uid = user.id) }}"
              role="button">View Seller</a></td>
        {% endif %}
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
